
<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}ログアウト確認{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-3を入れる -->
          <div class="col offset-3">
            <form method="POST">
              <br>
              <h4 style="margin-top:70px">ログアウトしてもいいですか?</h4>
              {% csrf_token %}
              
              <a href="{% url 'accounts:logout' %}"
                 type="submit" class="btn btn-primary my-2">ログアウト</a>
              <a href="{% url 'photo:index' %}"
                 class="btn btn-secondary my-2">キャンセル</a>
          </div>
        </div>
      </div>
      {% endblock %}
