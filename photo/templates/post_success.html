<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}

<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Post Success{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <br><br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <h4 style="margin-top:70px">投稿が完了しました!</h4>  

            <!-- 続けて投稿ボタン実装↓↓↓↓↓ -->
            <a href="{% url 'photo:post' %}"
               class="btn btn-primary my-2">続けて投稿</a>
            <!-- ここまで続けて投稿ボタン -->

          </div>
        </div>
      </div>
      {% endblock %}
